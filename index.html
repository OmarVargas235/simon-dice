<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simon-says</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <h1 class="text-center mt-2">Juego hecho con TypeScript</h1>

    <div class="block-text px-1 py-2 mt-3">
      <strong class="d-block">instructiones</strong>
      Intenta repetir la secuencia.
      <strong>Nota</strong> Espera que termine la secuencia de colores para iniciar tu turno
    </div>

    <div class="d-flex justify-content-end">
      <p class="block-text level text-center p-2">Level 1</p>
    </div>

    <div class="d-flex justify-content-center mb-4 mt-md-5">
      <div class="cubes d-flex flex-wrap">
        <div class="cubes__cube cubes__cube-1"></div>
        <div class="cubes__cube cubes__cube-2"></div>
        <div class="cubes__cube cubes__cube-center"></div>
        <div class="cubes__cube cubes__cube-3"></div>
        <div class="cubes__cube cubes__cube-4"></div>
      </div>
    </div>

    <div class="w-100 text-center my-4">
      <button class="btn_start font-weight-bold">Comenzar</button>
    </div>

    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
